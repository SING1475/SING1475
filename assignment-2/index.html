<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup Image Gallery</title>
</head>
<body>
    <section class="container">
    <!-- Using https://source.unsplash.com/ site for generating random images             -->
        <h1>Image Gallery</h1>
            <div class="img-box">
                <div class="images">
                    <img src="https://source.unsplash.com/random">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/user/erondu">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/collection/190727">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/weekly?water">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/user/erondu/daily">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/daily">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/weekly?nature,water">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/daily?animals">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/daily?time">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/daily?money">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/daily?clothes">
                </div>
                <div class="images">
                    <img src="https://source.unsplash.com/daily?handicraft">
                </div>
                
        </div>

        <div class="popup-img">
            <span>&times;</span>
            <img src="img/1.jpg" alt="">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
